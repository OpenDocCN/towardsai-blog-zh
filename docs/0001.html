<h1/>
<blockquote>原文：<a href="https://pub.towardsai.net/decoding-the-internet-of-things-iot-hype-5835e2dfa1da?source=collection_archive---------0-----------------------#2015-04-14">https://pub.towardsai.net/decoding-the-internet-of-things-iot-hype-5835e2dfa1da?source=collection_archive---------0-----------------------#2015-04-14</a></blockquote><div><div class="fc ie if ig ih ii"/><div class="ij ik il im in"><h2 id="6598" class="io ip iq bd ir is it dn iu iv iw dp ix iy iz ja jb jc jd je jf jg jh ji jj jk bi translated">展望物联网的未来| <a class="ae jl" href="https://towardsai.net" rel="noopener ugc nofollow" target="_blank">走向人工智能</a></h2><figure class="jm jn jo jp gt jq"><div class="bz fp l di"><div class="jr js l"/></div></figure><h1 id="404c" class="jt ip iq bd ir ju jv jw iu jx jy jz ix ka kb kc jb kd ke kf jf kg kh ki jj kj bi translated">解码物联网(IoT)炒作</h1><p id="0f78" class="pw-post-body-paragraph kk kl iq km b kn ko kp kq kr ks kt ku iy kv kw kx jc ky kz la jg lb lc ld le ij bi translated">物联网是由英国技术先驱凯文·阿什顿(Kevin Ashton)创造的一个术语，他在麻省理工学院(MIT)与人共同创建了Auto-ID中心，当时他和他的团队创建了RFID和其他传感器的全球标准系统。</p><blockquote class="lf lg lh"><p id="1daf" class="kk kl li km b kn lj kp kq kr lk kt ku ll lm kw kx ln lo kz la lp lq lc ld le ij bi translated">“物联网”指的是众多无处不在的设备/传感器连接到互联网的系统或布置。</p></blockquote><p id="50f5" class="pw-post-body-paragraph kk kl iq km b kn lj kp kq kr lk kt ku iy lm kw kx jc lo kz la jg lq lc ld le ij bi translated">由于众多设备的出现，这一概念今天非常相关和流行。据<a class="ae jl" href="http://www.gartner.com/technology/home.jsp" rel="noopener ugc nofollow" target="_blank"> Gartner </a>称，物联网今天已经达到了<a class="ae jl" href="http://www.cio.com/article/2464174/internet/cloud-computing-gartner-internet-of-things-has-reached-hype-peak.html?null" rel="noopener ugc nofollow" target="_blank">炒作曲线</a>的顶峰。Gartner <a class="ae jl" href="http://www.cio.com/article/2843814/developer/how-to-develop-applications-for-the-internet-of-things.html" rel="noopener ugc nofollow" target="_blank">预测</a>到2020年，联网的消费者、企业和工业“物”的总数将增长到260亿个，比2009年的9亿个增加了近30倍。设备渗透正在推动物联网的发展，据说今天有超过500亿台设备连接在一起。</p><p id="f616" class="pw-post-body-paragraph kk kl iq km b kn lj kp kq kr lk kt ku iy lm kw kx jc lo kz la jg lq lc ld le ij bi translated">进一步解读对物联网的理解，在讨论物联网时，需要了解3个重要区域。</p><p id="1484" class="pw-post-body-paragraph kk kl iq km b kn lj kp kq kr lk kt ku iy lm kw kx jc lo kz la jg lq lc ld le ij bi translated"><em class="li">第一个区域当然是设备，设备/传感器可以是任何形状/形式/尺寸。它们的相关性可以是工业、消费、农业或其他。它们之间的共同点是它们都发出数据和数据负载。它们还具有将它们直接或通过互联网网关设备连接到互联网所需的接口。</em></p><p id="0f1a" class="pw-post-body-paragraph kk kl iq km b kn lj kp kq kr lk kt ku iy lm kw kx jc lo kz la jg lq lc ld le ij bi translated"><em class="li">第二个区域是数据接收/存储和分析层。这是一个分布在云中的软件或基础设施层。这个软件“平台”有能力接收从设备流入的海量数据，存储它们，分析它们，并将数据转换成最终用户可以使用的信息。</em> <a class="ae jl" href="https://internetofthings.ibmcloud.com/" rel="noopener ugc nofollow" target="_blank"> <em class="li"> IBM物联网基金会</em> </a> <em class="li">就是这样一个云平台。用于接收设备数据的云平台的存在使企业的应用程序开发变得更加容易，而不必担心处理来自设备的原始数据的繁重工作。</em></p><p id="39b4" class="pw-post-body-paragraph kk kl iq km b kn lj kp kq kr lk kt ku iy lm kw kx jc lo kz la jg lq lc ld le ij bi translated"><em class="li">第三个区域是物联网应用区域，基于来自设备的“信息”创建web或移动应用，这些应用由最终用户使用。</em></p><blockquote class="lf lg lh"><p id="a181" class="kk kl li km b kn lj kp kq kr lk kt ku ll lm kw kx ln lo kz la lp lq lc ld le ij bi translated">物联网在今天变得如此重要，以至于思科等公司认为它不仅仅是物联网，而且有能力成为万物互联<em class="iq"> </em>。</p></blockquote><p id="df56" class="pw-post-body-paragraph kk kl iq km b kn lj kp kq kr lk kt ku iy lm kw kx jc lo kz la jg lq lc ld le ij bi translated">随着连接设备的增加，数据量呈爆炸式增长，数据重力使得数据工作必须转移到离设备更近的地方，这意味着上述第二个区域应该从云平台转移到离数据生成位置更近的地方，即网络或路由器级别。这被称为<a class="ae jl" href="http://whatis.techtarget.com/definition/fog-computing-fogging" rel="noopener ugc nofollow" target="_blank">雾</a>计算。有了设备，数据不再是高高在上的云，而是到处都是雾。雾计算平台旨在减少延迟，并通过消除将大量数据从设备传输到云平台进行处理的需求，帮助优化网络带宽的使用。大多数传感器“数据”不需要存储，需要存储的是可以采取行动的“信息”。对于大多数拒绝采用物联网的企业来说，雾计算将物联网变为现实，尽管设备数量明显增加。</p><blockquote class="lf lg lh"><p id="3598" class="kk kl li km b kn lj kp kq kr lk kt ku ll lm kw kx ln lo kz la lp lq lc ld le ij bi translated">思科的平台名为<a class="ae jl" href="https://developer.cisco.com/site/iox/" rel="noopener ugc nofollow" target="_blank"> IOx </a>是物联网的雾计算平台，并承诺将物联网带到下一个层次。</p></blockquote><p id="45d7" class="pw-post-body-paragraph kk kl iq km b kn lj kp kq kr lk kt ku iy lm kw kx jc lo kz la jg lq lc ld le ij bi translated">物联网讨论的一个重要方面是物联网应用程序，即利用设备将“数据”转化为“信息”的应用程序。</p><blockquote class="lf lg lh"><p id="aa23" class="kk kl li km b kn lj kp kq kr lk kt ku ll lm kw kx ln lo kz la lp lq lc ld le ij bi translated">今天，智能家居、智能城市、工业自动化、智能农业是一些引人注目的<a class="ae jl" href="http://www.cio.com/article/2843814/developer/how-to-develop-applications-for-the-internet-of-things.html" rel="noopener ugc nofollow" target="_blank">用例</a>，它们推动物联网应用和设备的创建，以提供推动这些应用所需的数据。</p></blockquote><p id="a9de" class="pw-post-body-paragraph kk kl iq km b kn lj kp kq kr lk kt ku iy lm kw kx jc lo kz la jg lq lc ld le ij bi translated">物联网将在这里继续发展壮大。许多互联设备与日俱增，发出的数据量以TB为单位增长。这种汇集到分布式计算平台以提取可操作或有洞察力的信息的数据洪流正在推动围绕物联网构建的应用的创新。</p></div></div>
