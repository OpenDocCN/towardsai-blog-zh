<h1/>
<blockquote>原文：<a href="https://pub.towardsai.net/are-businesses-ready-to-rake-in-the-moolah-with-data-b04b8a739907?source=collection_archive---------5-----------------------#2019-02-14">https://pub.towardsai.net/are-businesses-ready-to-rake-in-the-moolah-with-data-b04b8a739907?source=collection_archive---------5-----------------------#2019-02-14</a></blockquote><div><div class="fc ie if ig ih ii"/><div class="ij ik il im in"><h2 id="f199" class="io ip iq bd ir is it dn iu iv iw dp ix iy iz ja jb jc jd je jf jg jh ji jj jk bi translated">数据为新经济| <a class="ae jl" href="https://towardsai.net" rel="noopener ugc nofollow" target="_blank">走向人工智能</a></h2><figure class="jm jn jo jp gt jq"><div class="bz fp l di"><div class="jr js l"/></div></figure><h1 id="4985" class="jt ip iq bd ir ju jv jw iu jx jy jz ix ka kb kc jb kd ke kf jf kg kh ki jj kj bi translated">企业准备好利用数据赚钱了吗？</h1><figure class="jm jn jo jp gt jq gh gi paragraph-image"><div role="button" tabindex="0" class="kl km di kn bf ko"><div class="gh gi kk"><img src="../Images/9f57720d84f6d0b1633e8e2d62285752.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*1LI9TzwDU1l6IyJFBRcULw.jpeg"/></div></div><figcaption class="kr ks gj gh gi kt ku bd b be z dk translated">由<a class="ae jl" href="https://unsplash.com/photos/1K6IQsQbizI?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank">弗兰基·查马基</a>在<a class="ae jl" href="https://unsplash.com/search/photos/data?utm_source=unsplash&amp;utm_medium=referral&amp;utm_content=creditCopyText" rel="noopener ugc nofollow" target="_blank"> Unsplash </a>上拍摄的照片</figcaption></figure><p id="f595" class="pw-post-body-paragraph kv kw iq kx b ky kz la lb lc ld le lf iy lg lh li jc lj lk ll jg lm ln lo lp ij bi lq translated">数据已经成为我们这个时代的新经济。但是，企业和商业准备好从这种新经济中获取价值了吗？如何驾驭这种经济？首先，让我们简单看看我们是如何到达这个时间点的。</p><p id="9897" class="pw-post-body-paragraph kv kw iq kx b ky kz la lb lc ld le lf iy lg lh li jc lj lk ll jg lm ln lo lp ij bi translated">直到互联网连接设备时代，数据的种类、数量和准确性都受到限制。随着手机、Fitbits、家电等智能设备的出现，往返互联网服务器的数据量大幅增长。智能手机和手机上的大量应用程序使得企业与消费者建立亲密关系变得更加容易，不用说，在这种共生关系中，消费者最终会与企业分享他们的许多偏好、模式和行为。</p><p id="0307" class="pw-post-body-paragraph kv kw iq kx b ky kz la lb lc ld le lf iy lg lh li jc lj lk ll jg lm ln lo lp ij bi translated">今天，通过采用个人虚拟助理、智能家用电器和其他智能设备，我们已经更接近于向互联网开放我们的家庭和生活，当我们将我们的思想和智力放在我们可以随身携带的设备上时，这只是一个时间和技术问题，隐私是一个过时的概念。嗯，这是另一篇文章的主题！</p><blockquote class="lz ma mb"><p id="23ce" class="kv kw mc kx b ky kz la lb lc ld le lf md lg lh li me lj lk ll mf lm ln lo lp ij bi translated">V <!-- -->被吸收、清理和分析的大量数据是推动数据经济的真正燃料。</p></blockquote><p id="b7cd" class="pw-post-body-paragraph kv kw iq kx b ky kz la lb lc ld le lf iy lg lh li jc lj lk ll jg lm ln lo lp ij bi translated">数据带来了所有权问题、关于许可使用权的法律问题、防范道德和伦理违规的挑战、确保隐私、防止数据失窃的要求等等。技术和业务挑战涉及数据存储、在维护数据时遵守地区和国家法律、审计准备情况、防止数据失窃的方法、清理和消除重复数据的有效流程、针对主题数据建议的分析类型、维护数据的成本、决定数据保留期以及确定数据的可用性或相关性年龄等等。</p><p id="3110" class="pw-post-body-paragraph kv kw iq kx b ky kz la lb lc ld le lf iy lg lh li jc lj lk ll jg lm ln lo lp ij bi translated">诚然，今天利用数据经济存在问题，但随着时间的推移和技术的进步，这种新燃料的消费和使用将变得更加流畅。</p><p id="77f4" class="pw-post-body-paragraph kv kw iq kx b ky kz la lb lc ld le lf iy lg lh li jc lj lk ll jg lm ln lo lp ij bi translated">本<a class="ae jl" href="https://www.emc.com/leadership/digital-universe/2014iview/executive-summary.htm" rel="noopener ugc nofollow" target="_blank"> IDC研究</a>中揭示的引人注目的统计数据显示，到2020年，有用数据的百分比将从2013年的22%增长到2020年的37%,而实际总数据量将从2013年的4.4兆字节增长到2020年的44兆字节。</p><blockquote class="lz ma mb"><p id="360d" class="kv kw mc kx b ky kz la lb lc ld le lf md lg lh li me lj lk ll mf lm ln lo lp ij bi translated"><a class="ae jl" href="https://www.emc.com/leadership/digital-universe/2014iview/executive-summary.htm" rel="noopener ugc nofollow" target="_blank"> IDC研究</a>还显示，成熟市场和新兴市场都将在利用这种爆炸性数据增长方面展开竞争。</p></blockquote><p id="229d" class="pw-post-body-paragraph kv kw iq kx b ky kz la lb lc ld le lf iy lg lh li jc lj lk ll jg lm ln lo lp ij bi translated">到目前为止，我们已经了解了数据是如何发展的，以及数据增长和使用的前景。现在，让我们回到文章的标题——企业准备好利用这种数据经济赚钱了吗？是什么决定了他们的准备状态？</p><blockquote class="lz ma mb"><p id="d999" class="kv kw mc kx b ky kz la lb lc ld le lf md lg lh li me lj lk ll mf lm ln lo lp ij bi translated">H <!-- -->拥有数据策略是关键。</p></blockquote><p id="6159" class="pw-post-body-paragraph kv kw iq kx b ky kz la lb lc ld le lf iy lg lh li jc lj lk ll jg lm ln lo lp ij bi translated">是的，每个企业都需要一个清晰的数据战略来支撑他们与数据保留、数据分析、数据洞察和数据合规性相关的理念。企业还需要在确定和公开用于接受或收集数据输入的接触点方面具有一致性和法规，并且最重要的是设计一种方法来衡量通过利用从数据集获得的见解而产生的对企业的实际价值。</p><p id="50cf" class="pw-post-body-paragraph kv kw iq kx b ky kz la lb lc ld le lf iy lg lh li jc lj lk ll jg lm ln lo lp ij bi translated">当战略成为关键时，我们需要一个战略家。许多企业将开始认识到其组织中对以下角色的需求。CDO或首席数据官，他将是负责制定与数据相关的一切战略的高管。一位数据科学家，他知道如何使用数据集得出基于有用统计数据的结果。数据管理员，负责确保维护和管理数据集的法规和合规性需求。一名数据工程师和一名数据运营专业人员，他们将具备设计和构建平台和解决方案的必要技能，能够接收、清理、存储数据并使其可用于分析。投资特定于数据的角色和工具或平台将是企业或业务就绪性的关键决定因素。</p><p id="531d" class="pw-post-body-paragraph kv kw iq kx b ky kz la lb lc ld le lf iy lg lh li jc lj lk ll jg lm ln lo lp ij bi translated">增强或人工智能、机器学习和大数据分析领域的创新和进步只会推动数据经济朝着正确的方向发展。拥抱这些技术进步，并找到或创建适合业务用例的技术，正成为LoB面临的新挑战和新机遇。</p><blockquote class="lz ma mb"><p id="514d" class="kv kw mc kx b ky kz la lb lc ld le lf md lg lh li me lj lk ll mf lm ln lo lp ij bi translated">制定战略、投资、创新——驾驭数据浪潮的关键。</p></blockquote><p id="5ea0" class="pw-post-body-paragraph kv kw iq kx b ky kz la lb lc ld le lf iy lg lh li jc lj lk ll jg lm ln lo lp ij bi translated">如果你正在寻找关于数据经济主题的详细讨论，那么名为<a class="ae jl" href="https://www.amazon.com/Profiting-Data-Economy-Understanding-Data-Driven/dp/0133819779" rel="noopener ugc nofollow" target="_blank">从数据经济中获利</a>的书应该是一本好书。</p></div></div>
