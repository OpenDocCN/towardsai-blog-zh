<h1/>
<blockquote>原文：<a href="https://pub.towardsai.net/mumbai-versus-delhi-what-is-your-choice-let-data-decide-69270c832dbc?source=collection_archive---------0-----------------------#2019-05-14">https://pub.towardsai.net/mumbai-versus-delhi-what-is-your-choice-let-data-decide-69270c832dbc?source=collection_archive---------0-----------------------#2019-05-14</a></blockquote><div><div class="fc ie if ig ih ii"/><div class="ij ik il im in"><h2 id="146f" class="io ip iq bd ir is it dn iu iv iw dp ix iy iz ja jb jc jd je jf jg jh ji jj jk bi translated">数据科学讲故事比较两个城市| <a class="ae jl" href="https://towardsai.net/" rel="noopener ugc nofollow" target="_blank">走向人工智能</a></h2><figure class="jm jn jo jp gt jq"><div class="bz fp l di"><div class="jr js l"/></div></figure><h1 id="a79d" class="jt ip iq bd ir ju jv jw iu jx jy jz ix ka kb kc jb kd ke kf jf kg kh ki jj kj bi translated">孟买vs德里，你的选择是什么？让数据来决定！</h1><h2 id="57e1" class="io ip iq bd ir is it dn iu iv iw dp ix iy iz ja jb jc jd je jf jg jh ji jj jk bi translated">对两个城市的各种因素进行数据分析，如食物、参观场馆等</h2><figure class="jm jn jo jp gt jq gh gi paragraph-image"><div role="button" tabindex="0" class="kl km di kn bf ko"><div class="gh gi kk"><img src="../Images/7c14bb5577c7567a95f7875f0d43f9e8.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/0*oTuh126_oXOOXaC6"/></div></div><figcaption class="kr ks gj gh gi kt ku bd b be z dk translated">照片由<a class="ae jl" href="https://unsplash.com/@parth_gtr34?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank">帕斯维亚斯</a>在<a class="ae jl" href="https://unsplash.com?utm_source=medium&amp;utm_medium=referral" rel="noopener ugc nofollow" target="_blank"> Unsplash </a>上拍摄</figcaption></figure><p id="5214" class="pw-post-body-paragraph kv kw iq kx b ky kz la lb lc ld le lf iy lg lh li jc lj lk ll jg lm ln lo lp ij bi translated">孟买和德里是印度最重要的两个大都市。在这些城市必须向其居民提供的生活质量、工作、教育、娱乐和休闲设施方面，存在着一场争夺霸权的战争。这篇文章详细阐述了一个数据科学项目，该项目试图分析这两个城市的社区，并试图了解它们的流行之处，以及它们能为那些正在考虑选择在这两个大都市之一寻求生活的人提供什么。</p><p id="5fd9" class="pw-post-body-paragraph kv kw iq kx b ky kz la lb lc ld le lf iy lg lh li jc lj lk ll jg lm ln lo lp ij bi translated">对大多数人来说，决定因素是这些城市在相互比较时有多活跃、支持、充满活力和独特。本研究中的商业问题假设对本研究感兴趣的人是那些愿意在这些大都市社区创建潜在生活和活动投影的人，如果受试者搬到其中一个居住的话。选择哪一个取决于这些大都市附近受欢迎的场地。</p></div><div class="ab cl lq lr hu ls" role="separator"><span class="lt bw bk lu lv lw"/><span class="lt bw bk lu lv lw"/><span class="lt bw bk lu lv"/></div><div class="ij ik il im in"><p id="95af" class="pw-post-body-paragraph kv kw iq kx b ky kz la lb lc ld le lf iy lg lh li jc lj lk ll jg lm ln lo lp ij bi translated">对于任何“数据科学项目”来说，数据都是最重要的。在这项研究中，我们需要这些大都市的社区数据。政府发布的关于全印度邮政编码的数据对我们的研究很有帮助。我们将具体下载<a class="ae jl" href="https://data.gov.in/resources/all-india-pincode-directory-contact-details-along-latitude-and-longitude" rel="noopener ugc nofollow" target="_blank">https://data . gov . in/resources/all-India-pincode-directory-contact-details-along-latitude-and-longitude</a>下提供的CSV。</p><p id="447e" class="pw-post-body-paragraph kv kw iq kx b ky kz la lb lc ld le lf iy lg lh li jc lj lk ll jg lm ln lo lp ij bi translated">在本研究中，我们将下载CSV，将其读入pandas数据框架，并对其进行整理，以删除与孟买或德里之外的所有其他城市、乡镇和地方相关的数据，因为我们只对比较这两个印度最大的大都市感兴趣。</p><p id="890a" class="pw-post-body-paragraph kv kw iq kx b ky kz la lb lc ld le lf iy lg lh li jc lj lk ll jg lm ln lo lp ij bi translated">然后，我们将清理CSV中不必要的列，这些列与我们当前的研究无关，也没有用。邮局名称(<strong class="kx lx"> <em class="ly">办公室名称</em> </strong>)将被用作孟买或德里等地区的街区名称。</p><p id="faf1" class="pw-post-body-paragraph kv kw iq kx b ky kz la lb lc ld le lf iy lg lh li jc lj lk ll jg lm ln lo lp ij bi translated">具有相同<strong class="kx lx"> <em class="ly"> Pincode </em> </strong>的邻域名称将合并为一行。</p><p id="3043" class="pw-post-body-paragraph kv kw iq kx b ky kz la lb lc ld le lf iy lg lh li jc lj lk ll jg lm ln lo lp ij bi translated">Foursquare API将用于查找孟买和德里每个街区的经度和纬度。这将形成我们将用于这项研究的数据集。</p></div><div class="ab cl lq lr hu ls" role="separator"><span class="lt bw bk lu lv lw"/><span class="lt bw bk lu lv lw"/><span class="lt bw bk lu lv"/></div><div class="ij ik il im in"><p id="40b5" class="pw-post-body-paragraph kv kw iq kx b ky kz la lb lc ld le lf iy lg lh li jc lj lk ll jg lm ln lo lp ij bi translated">经过清理和整理后，我们现在拥有的数据集的前几条记录如下所示。</p><figure class="jm jn jo jp gt jq gh gi paragraph-image"><div role="button" tabindex="0" class="kl km di kn bf ko"><div class="gh gi lz"><img src="../Images/a7e7a4ddeaab0f8667c2234f793a8d07.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*UE8fecd3G_IueMlyntxlWA.png"/></div></div><figcaption class="kr ks gj gh gi kt ku bd b be z dk translated">清理和处理后的数据集</figcaption></figure><p id="593c" class="pw-post-body-paragraph kv kw iq kx b ky kz la lb lc ld le lf iy lg lh li jc lj lk ll jg lm ln lo lp ij bi translated">我们现在看到不同的邻域有相同的<em class="ly"> Pincode </em>值。下一步是合并具有相同Pincode的行，我们通过为具有相同Pincode的行构建以逗号分隔的邻域值连接来更改邻域值，从而实现这一点。</p><p id="0a55" class="pw-post-body-paragraph kv kw iq kx b ky kz la lb lc ld le lf iy lg lh li jc lj lk ll jg lm ln lo lp ij bi translated">我们还注意到CSV数据中的经度和纬度值是NaN，这意味着我们没有相关的数据，我们也可以从数据集中删除这些列。我们现在有了两个大都市的社区。</p><figure class="jm jn jo jp gt jq gh gi paragraph-image"><div role="button" tabindex="0" class="kl km di kn bf ko"><div class="gh gi ma"><img src="../Images/8fa773eb7e69685b08b0471beffb1af0.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*VcCFcJ4HIiDsA5EN1tDGVQ.png"/></div></div><figcaption class="kr ks gj gh gi kt ku bd b be z dk translated">数据集的前5行</figcaption></figure><figure class="jm jn jo jp gt jq gh gi paragraph-image"><div role="button" tabindex="0" class="kl km di kn bf ko"><div class="gh gi mb"><img src="../Images/256568ba6971a46139534513b4f50eb0.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*pMNi9Nbj2bCvET5cGPTIBQ.png"/></div></div><figcaption class="kr ks gj gh gi kt ku bd b be z dk translated">数据集的最后5行</figcaption></figure></div><div class="ab cl lq lr hu ls" role="separator"><span class="lt bw bk lu lv lw"/><span class="lt bw bk lu lv lw"/><span class="lt bw bk lu lv"/></div><div class="ij ik il im in"><p id="80bb" class="pw-post-body-paragraph kv kw iq kx b ky kz la lb lc ld le lf iy lg lh li jc lj lk ll jg lm ln lo lp ij bi translated">下一步是用所需的信息增强数据集。我们需要街区的经度和纬度值。我们将使用<em class="ly"> geocoders.geopy </em>包中的<em class="ly">命名库</em>来查找每个街区的经度和纬度，并最终创建一个包含我们分析所需的所有列的数据集。</p><figure class="jm jn jo jp gt jq gh gi paragraph-image"><div role="button" tabindex="0" class="kl km di kn bf ko"><div class="gh gi mc"><img src="../Images/75424cc9cc72b5302fd2adb8af7db006.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*56F4_vyE_jVShXV4YBbtlw.png"/></div></div><figcaption class="kr ks gj gh gi kt ku bd b be z dk translated">添加到数据集中邻域的经度和纬度值</figcaption></figure><p id="616d" class="pw-post-body-paragraph kv kw iq kx b ky kz la lb lc ld le lf iy lg lh li jc lj lk ll jg lm ln lo lp ij bi translated">我们现在有了必要的信息，可以在一张叶子地图上看到这两个城市的邻近区域。</p><div class="jm jn jo jp gt ab cb"><figure class="md jq me mf mg mh mi paragraph-image"><div role="button" tabindex="0" class="kl km di kn bf ko"><img src="../Images/c6ca9b2f51a3d95e59571719fc32692e.png" data-original-src="https://miro.medium.com/v2/resize:fit:978/format:webp/1*99_--481ANs7C91aPCSrRw.png"/></div></figure><figure class="md jq mj mf mg mh mi paragraph-image"><div role="button" tabindex="0" class="kl km di kn bf ko"><img src="../Images/9f7ec545e8719874b42b458bcd7a0ae7.png" data-original-src="https://miro.medium.com/v2/resize:fit:1024/format:webp/1*83PVkN8jIiGEF0sp_v-UuA.png"/></div><figcaption class="kr ks gj gh gi kt ku bd b be z dk mk di ml mm translated">孟买和德里的居民区在地图上标出</figcaption></figure></div></div><div class="ab cl lq lr hu ls" role="separator"><span class="lt bw bk lu lv lw"/><span class="lt bw bk lu lv lw"/><span class="lt bw bk lu lv"/></div><div class="ij ik il im in"><h1 id="504f" class="jt ip iq bd ir ju mn jw iu jx mo jz ix ka mp kc jb kd mq kf jf kg mr ki jj kj bi translated">分析社区</h1><h2 id="d4d4" class="io ip iq bd ir is it dn iu iv iw dp ix iy iz ja jb jc jd je jf jg jh ji jj jk bi translated">寻找孟买附近的顶级场馆</h2><p id="2e2d" class="pw-post-body-paragraph kv kw iq kx b ky ms la lb lc mt le lf iy mu lh li jc mv lk ll jg mw ln lo lp ij bi translated">我们将使用Foursquare API来查找孟买附近的顶级场馆。这将有助于我们了解孟买社区的生活本质。我们将为我们数据集中的每个孟买社区反复调用Foursquare API。为了便于说明，我们将查看靠近孟买某个社区的场馆，即<em class="ly"> Bazargate、Elephanta Caves Po、M.P.T .、Stock Exchange、Tajmahal、Town Hall (Mumbai) </em>，Foursquare API返回该社区500米半径范围内的热门场馆。</p><figure class="jm jn jo jp gt jq gh gi paragraph-image"><div role="button" tabindex="0" class="kl km di kn bf ko"><div class="gh gi mx"><img src="../Images/dfa278b847a4ff62f54f70cbbe5f023f.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*x8TjrVDVCask8XynJU-diw.png"/></div></div><figcaption class="kr ks gj gh gi kt ku bd b be z dk translated">靠近孟买街区的顶级场馆</figcaption></figure><p id="8d52" class="pw-post-body-paragraph kv kw iq kx b ky kz la lb lc ld le lf iy lg lh li jc lj lk ll jg lm ln lo lp ij bi translated">接下来，我们将采用统计和分析方法来寻找孟买社区中独特的场馆/场馆类别，我们将建立一个数据框架，用每个场馆类别的出现频率来校准每个社区。</p><p id="e1b3" class="pw-post-body-paragraph kv kw iq kx b ky kz la lb lc ld le lf iy lg lh li jc lj lk ll jg lm ln lo lp ij bi translated">从我们的分析中，我们看到孟买附近有<strong class="kx lx"> 116 </strong>个独特的场地类别。瑜伽馆、印度、中国、泰国、美国、西班牙、地中海、熟食店、汉堡店、茶叶店、咖啡馆、音乐厅、剧院、精品店、保龄球馆、酒吧、跳蚤市场、港口、美食店、夜总会、酒吧、百吉饼店、药店和水疗中心是其中的一部分。</p><p id="661c" class="pw-post-body-paragraph kv kw iq kx b ky kz la lb lc ld le lf iy lg lh li jc lj lk ll jg lm ln lo lp ij bi translated">然后，我们创建一个数据集，列出孟买每个街区的前5个公共场所。对于孟买的所有街区，我们得到了如下的表示。</p><figure class="jm jn jo jp gt jq gh gi paragraph-image"><div role="button" tabindex="0" class="kl km di kn bf ko"><div class="gh gi my"><img src="../Images/8bdba3be8c21be86fa5f31db8a14951b.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*KUM1oOIknjuj-du_4BisQQ.png"/></div></div><figcaption class="kr ks gj gh gi kt ku bd b be z dk translated">孟买每个街区的5大公共场所</figcaption></figure><h2 id="5db9" class="io ip iq bd ir is it dn iu iv iw dp ix iy iz ja jb jc jd je jf jg jh ji jj jk bi translated">根据顶级公共场所的相似性对孟买的街区进行分类</h2><p id="8b6f" class="pw-post-body-paragraph kv kw iq kx b ky ms la lb lc mt le lf iy mu lh li jc mv lk ll jg mw ln lo lp ij bi translated">假设我们现在已经获得了孟买每个街区的顶级场馆的必要信息，现在让我们应用一个聚类算法，根据场馆类型的相似性对街区进行分组。通过聚类，我们还向用户提供孟买常见类型的社区信息。我们将使用k-Means聚类方法来对邻域进行聚类。k将被选为5。这意味着我们将把邻近区域分成5个组。每个邻域都被分配了一个聚类标签。</p><figure class="jm jn jo jp gt jq gh gi paragraph-image"><div role="button" tabindex="0" class="kl km di kn bf ko"><div class="gh gi mz"><img src="../Images/6e7534c8cd284117b65f08fc93e2e513.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*c5dXZ_LTtfryOoWmvWFKnw.png"/></div></div><figcaption class="kr ks gj gh gi kt ku bd b be z dk translated">分配了聚类标签的邻域</figcaption></figure><p id="8313" class="pw-post-body-paragraph kv kw iq kx b ky kz la lb lc ld le lf iy lg lh li jc lj lk ll jg lm ln lo lp ij bi translated">然后，我们将使用分配了聚类标签的数据集在<em class="ly">叶子</em>图中可视化聚类。</p><figure class="jm jn jo jp gt jq gh gi paragraph-image"><div role="button" tabindex="0" class="kl km di kn bf ko"><div class="gh gi na"><img src="../Images/cd2b2213fc445102f2453382c9821f7e.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*KveVlvACYqDFsBp3QhpMsQ.png"/></div></div><figcaption class="kr ks gj gh gi kt ku bd b be z dk translated">孟买的街区群</figcaption></figure><p id="1d05" class="pw-post-body-paragraph kv kw iq kx b ky kz la lb lc ld le lf iy lg lh li jc lj lk ll jg lm ln lo lp ij bi translated">这张地图提供的一条重要信息是，孟买的许多社区都有类似的场馆，用蓝色标记的集群表示。</p><p id="4acf" class="pw-post-body-paragraph kv kw iq kx b ky kz la lb lc ld le lf iy lg lh li jc lj lk ll jg lm ln lo lp ij bi translated">现在让我们更深入地了解一下这些社区是如何聚集在一起的，以及孟买大多数社区中非常常见的聚集的特征是什么。</p><h2 id="bda7" class="io ip iq bd ir is it dn iu iv iw dp ix iy iz ja jb jc jd je jf jg jh ji jj jk bi translated">分类标签0</h2><figure class="jm jn jo jp gt jq gh gi paragraph-image"><div role="button" tabindex="0" class="kl km di kn bf ko"><div class="gh gi nb"><img src="../Images/96a3f970263035cb32f608d78b6aea4d.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*LTZ-xU9Lk_w0MNReGCkbPA.png"/></div></div></figure><p id="c7e1" class="pw-post-body-paragraph kv kw iq kx b ky kz la lb lc ld le lf iy lg lh li jc lj lk ll jg lm ln lo lp ij bi translated">属于这个集群的社区因拥有印度餐馆、咖啡馆、市场和素食馆而广受欢迎。我们看到，如果一部分印度人想要一种接近家庭素食的小规模生活方式，这个社区会是他们更喜欢的地方。</p><h2 id="3942" class="io ip iq bd ir is it dn iu iv iw dp ix iy iz ja jb jc jd je jf jg jh ji jj jk bi translated">分类标签1</h2><figure class="jm jn jo jp gt jq gh gi paragraph-image"><div role="button" tabindex="0" class="kl km di kn bf ko"><div class="gh gi nc"><img src="../Images/0397b8012ca30604179ff86c037b6050.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*iadnensrEBLNNa-DoecNug.png"/></div></div></figure><p id="6b07" class="pw-post-body-paragraph kv kw iq kx b ky kz la lb lc ld le lf iy lg lh li jc lj lk ll jg lm ln lo lp ij bi translated">属于这个集群的社区因拥有印度餐馆、伊拉尼咖啡馆、咖啡馆、海鲜和快餐店而广受欢迎。我们看到这个社区会让那些喜欢海鲜、快餐的人感兴趣，可能这些社区也会让那些从伊朗来的人感兴趣，他们想去那些提供他们那种食物的地方。</p><h2 id="9007" class="io ip iq bd ir is it dn iu iv iw dp ix iy iz ja jb jc jd je jf jg jh ji jj jk bi translated">分类标签2</h2><figure class="jm jn jo jp gt jq gh gi paragraph-image"><div role="button" tabindex="0" class="kl km di kn bf ko"><div class="gh gi nd"><img src="../Images/100ebeca2a1d9f25b55a21efe78847e8.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*wvIny8hWfrg9ahfqC0SOag.png"/></div></div></figure><p id="bae2" class="pw-post-body-paragraph kv kw iq kx b ky kz la lb lc ld le lf iy lg lh li jc lj lk ll jg lm ln lo lp ij bi translated">属于这个聚居地的社区因混合了印度和中国餐馆、火车站、酒吧、公共汽车站、面包店等而广受欢迎。我们认为，对于那些更依赖公共交通的人来说，这个社区会很有意思，因为这些社区离火车站和汽车站更近。此外，这些社区可能会吸引那些有不同食物选择的人，从印度、亚洲、中国、阿富汗到小吃、三明治、冰淇淋店。这些社区还提供一些娱乐场所，如体育馆、公园、保龄球馆、剧院和港口。</p><h2 id="c85a" class="io ip iq bd ir is it dn iu iv iw dp ix iy iz ja jb jc jd je jf jg jh ji jj jk bi translated">分类标签3</h2><figure class="jm jn jo jp gt jq gh gi paragraph-image"><div role="button" tabindex="0" class="kl km di kn bf ko"><div class="gh gi ne"><img src="../Images/97f6fd6200fcc2fe8d204527fd6b1309.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*eF_rZEIr4-tp9ue0QepDZA.png"/></div></div></figure><p id="02bb" class="pw-post-body-paragraph kv kw iq kx b ky kz la lb lc ld le lf iy lg lh li jc lj lk ll jg lm ln lo lp ij bi translated">很少的社区属于这个集群，这使得它很独特。这个街区的主要吸引力似乎是它靠近主题公园、比萨饼店和鸡尾酒吧。</p><h2 id="df82" class="io ip iq bd ir is it dn iu iv iw dp ix iy iz ja jb jc jd je jf jg jh ji jj jk bi translated">分类标签4</h2><figure class="jm jn jo jp gt jq gh gi paragraph-image"><div role="button" tabindex="0" class="kl km di kn bf ko"><div class="gh gi ne"><img src="../Images/73bc759cc903d8c8e9b358151d4b50c2.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*nQTQPWg93OxN0-XjWB-9TQ.png"/></div></div></figure><p id="d1c5" class="pw-post-body-paragraph kv kw iq kx b ky kz la lb lc ld le lf iy lg lh li jc lj lk ll jg lm ln lo lp ij bi translated">同样，很少的邻域属于这个集群，这使得它很独特。这一带的主要吸引力似乎是它靠近渡口和大学礼堂。</p><p id="5181" class="pw-post-body-paragraph kv kw iq kx b ky kz la lb lc ld le lf iy lg lh li jc lj lk ll jg lm ln lo lp ij bi translated">因为这项研究的目的是比较孟买和德里两个大都市之间的社区，而不是真正比较孟买内部的社区，所以我们将在对德里的社区进行类似分析后提出我们的研究结论。</p><h2 id="aadb" class="io ip iq bd ir is it dn iu iv iw dp ix iy iz ja jb jc jd je jf jg jh ji jj jk bi translated">寻找德里街区附近的顶级场馆</h2><p id="d98f" class="pw-post-body-paragraph kv kw iq kx b ky ms la lb lc mt le lf iy mu lh li jc mv lk ll jg mw ln lo lp ij bi translated">我们将使用Foursquare API来查找德里附近的顶级场馆。这将有助于我们理解德里社区的生活本质。我们将为数据集中的每个德里社区迭代调用Foursquare API。为了便于说明，我们将查看靠近德里某个社区的场所，这些场所是:<em class="ly"> Sansad Marg，Sansadiya South，Secretariat North，Shastri Bhawan，Supreme Court，New Delhi G.P.O .，</em> Foursquare API返回以下响应，作为靠近该社区500米半径的热门场所。</p><figure class="jm jn jo jp gt jq gh gi paragraph-image"><div role="button" tabindex="0" class="kl km di kn bf ko"><div class="gh gi nf"><img src="../Images/976760f7f4f81a4d779a80d923526ad8.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*ANw6nBa-l3vQ4Jfmjh-mtw.png"/></div></div><figcaption class="kr ks gj gh gi kt ku bd b be z dk translated">离德里某个社区最近的顶级场馆</figcaption></figure><p id="9892" class="pw-post-body-paragraph kv kw iq kx b ky kz la lb lc ld le lf iy lg lh li jc lj lk ll jg lm ln lo lp ij bi translated">接下来，我们将采用统计和分析方法，找出德里社区中独特的场馆/场馆类别，并建立一个数据框架，用每种场馆类别的出现频率校准每个社区</p><p id="9e81" class="pw-post-body-paragraph kv kw iq kx b ky kz la lb lc ld le lf iy lg lh li jc lj lk ll jg lm ln lo lp ij bi translated">从我们的分析中，我们看到德里社区有14个独特的场馆类别。自动取款机、工艺品商店、汉堡店、咖啡馆、花园、健身房、多厅影院、博物馆、比萨饼店、印度餐馆、购物中心、水上公园、花园和酒店就是其中的一些。</p><p id="8fa5" class="pw-post-body-paragraph kv kw iq kx b ky kz la lb lc ld le lf iy lg lh li jc lj lk ll jg lm ln lo lp ij bi translated">然后，我们创建一个数据集，列出德里每个街区的前5个公共场所。对于德里的所有街区，我们得到如下的表示。</p><figure class="jm jn jo jp gt jq gh gi paragraph-image"><div role="button" tabindex="0" class="kl km di kn bf ko"><div class="gh gi ng"><img src="../Images/d0792362f0001240a13635d8c538dc8e.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*uQHb7gukVuUUSn_d68Ef3A.png"/></div></div><figcaption class="kr ks gj gh gi kt ku bd b be z dk translated">德里街区的五大公共场所</figcaption></figure><h2 id="7ea7" class="io ip iq bd ir is it dn iu iv iw dp ix iy iz ja jb jc jd je jf jg jh ji jj jk bi translated">根据顶级公共场所的相似性对德里的街区进行聚类</h2><p id="2c3f" class="pw-post-body-paragraph kv kw iq kx b ky ms la lb lc mt le lf iy mu lh li jc mv lk ll jg mw ln lo lp ij bi translated">假设我们也有关于德里每个街区的顶级场馆的所需信息，现在让我们应用一个聚类算法来根据它们在场馆类型上的相似性对街区进行分组。通过聚类，我们还向用户提供德里常见类型的社区的信息。我们将使用k-Means聚类方法来对邻域进行聚类。k将被选为5。这意味着我们将把邻近区域分成5个组。每个邻域都被分配了一个聚类标签。</p><figure class="jm jn jo jp gt jq gh gi paragraph-image"><div role="button" tabindex="0" class="kl km di kn bf ko"><div class="gh gi nh"><img src="../Images/6e5d62988ca9c2d8cef6f1c173d31210.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*n7hnxBZn5ajVKASaT-aXLw.png"/></div></div><figcaption class="kr ks gj gh gi kt ku bd b be z dk translated">分配了集群标签的德里社区和场馆</figcaption></figure><p id="d1f2" class="pw-post-body-paragraph kv kw iq kx b ky kz la lb lc ld le lf iy lg lh li jc lj lk ll jg lm ln lo lp ij bi translated">然后，我们将使用分配了聚类标签的数据集来可视化<em class="ly">叶子</em>图中的聚类。</p><figure class="jm jn jo jp gt jq gh gi paragraph-image"><div role="button" tabindex="0" class="kl km di kn bf ko"><div class="gh gi ni"><img src="../Images/8039ea0c8ab1a730ef7162922fb72d3c.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*mA-G2VZHbJZuLBItq53IYg.png"/></div></div><figcaption class="kr ks gj gh gi kt ku bd b be z dk translated">德里社区聚集在一起</figcaption></figure><p id="ae60" class="pw-post-body-paragraph kv kw iq kx b ky kz la lb lc ld le lf iy lg lh li jc lj lk ll jg lm ln lo lp ij bi translated">这张地图提供的一条重要信息是，德里的街区在他们周围的场馆方面有着不同的性质，由不同颜色标记的集群来表示。此外，我们之前确实看到，我们没有为德里街区返回太多的街区场地类别。</p><p id="28c3" class="pw-post-body-paragraph kv kw iq kx b ky kz la lb lc ld le lf iy lg lh li jc lj lk ll jg lm ln lo lp ij bi translated">现在让我们更深入地了解一下这些社区是如何聚集在一起的，它们有什么特征。</p><h2 id="9ac7" class="io ip iq bd ir is it dn iu iv iw dp ix iy iz ja jb jc jd je jf jg jh ji jj jk bi translated">分类标签0</h2><figure class="jm jn jo jp gt jq gh gi paragraph-image"><div role="button" tabindex="0" class="kl km di kn bf ko"><div class="gh gi nj"><img src="../Images/08ae8edc90d82719823eb1ee2d468e73.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*s5DD8HMoTnePgS68MuWGuA.png"/></div></div></figure><p id="3efd" class="pw-post-body-paragraph kv kw iq kx b ky kz la lb lc ld le lf iy lg lh li jc lj lk ll jg lm ln lo lp ij bi translated">有将近93个社区属于这一类。这个集群因拥有工艺品商店、水上乐园、购物中心和博物馆而广受欢迎。这些街区不适合吃货。然而，这对那些有孩子的人来说应该是好的，因为这些社区附近的场地非常适合让孩子们参与进来。</p><h2 id="4be3" class="io ip iq bd ir is it dn iu iv iw dp ix iy iz ja jb jc jd je jf jg jh ji jj jk bi translated">分类标签1</h2><figure class="jm jn jo jp gt jq gh gi paragraph-image"><div role="button" tabindex="0" class="kl km di kn bf ko"><div class="gh gi nk"><img src="../Images/ebd3682a1504e99ce958e113c381facd.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*H_AVGyueCzEkV4uL19e3wQ.png"/></div></div></figure><p id="6d77" class="pw-post-body-paragraph kv kw iq kx b ky kz la lb lc ld le lf iy lg lh li jc lj lk ll jg lm ln lo lp ij bi translated">属于这个集群的社区不多，影城、百货商店和健身房似乎是这个集群中邻近社区的受欢迎的场所。</p><h2 id="7b26" class="io ip iq bd ir is it dn iu iv iw dp ix iy iz ja jb jc jd je jf jg jh ji jj jk bi translated">分类标签2</h2><figure class="jm jn jo jp gt jq gh gi paragraph-image"><div role="button" tabindex="0" class="kl km di kn bf ko"><div class="gh gi nd"><img src="../Images/0284f6ab7fcd538a07144f736941edcb.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*PL1SwY996fZryfNA02xyNg.png"/></div></div></figure><p id="193d" class="pw-post-body-paragraph kv kw iq kx b ky kz la lb lc ld le lf iy lg lh li jc lj lk ll jg lm ln lo lp ij bi translated">属于这个集群的社区不多，自动取款机、水上公园和博物馆似乎是这个集群中邻近社区的受欢迎的场所。</p><h2 id="ab4c" class="io ip iq bd ir is it dn iu iv iw dp ix iy iz ja jb jc jd je jf jg jh ji jj jk bi translated">分类标签3</h2><figure class="jm jn jo jp gt jq gh gi paragraph-image"><div role="button" tabindex="0" class="kl km di kn bf ko"><div class="gh gi nd"><img src="../Images/102cdf218ecc94074f040a6342a619bd.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*CRDZUOS0MgjZBnxOWUUiyg.png"/></div></div></figure><p id="94f8" class="pw-post-body-paragraph kv kw iq kx b ky kz la lb lc ld le lf iy lg lh li jc lj lk ll jg lm ln lo lp ij bi translated">属于这个集群的社区不多，披萨店、水上公园和博物馆似乎是这个集群中邻近社区的热门场所。</p><h2 id="7be6" class="io ip iq bd ir is it dn iu iv iw dp ix iy iz ja jb jc jd je jf jg jh ji jj jk bi translated">分类标签4</h2><figure class="jm jn jo jp gt jq gh gi paragraph-image"><div role="button" tabindex="0" class="kl km di kn bf ko"><div class="gh gi nl"><img src="../Images/91103bacda83f317c11c01b1a65d3a0b.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*GcvCkdmPwnnR3pYxw7jZ3A.png"/></div></div></figure><p id="d9d2" class="pw-post-body-paragraph kv kw iq kx b ky kz la lb lc ld le lf iy lg lh li jc lj lk ll jg lm ln lo lp ij bi translated">属于该集群的社区不多，博物馆、购物中心和花园似乎是该集群中邻近社区的热门场所。</p><h1 id="d3b5" class="jt ip iq bd ir ju jv jw iu jx jy jz ix ka kb kc jb kd ke kf jf kg kh ki jj kj bi translated">研究结果和结论</h1><p id="38a2" class="pw-post-body-paragraph kv kw iq kx b ky ms la lb lc mt le lf iy mu lh li jc mv lk ll jg mw ln lo lp ij bi translated">在这个项目中，我们试图加载印度两个主要大都市的数据集，并试图根据这些大都市的热门和顶级场馆类型来分析它们的邻近区域。我们根据每个社区中最常见的顶级场所对社区进行了分类。我们这个项目的目的是分析和理解这些大都市生活类型的差异，这可以为任何考虑在其中一个大都市定居的人提供决策点，并可以窥见他将获得什么样的体验和设施。</p><p id="8f15" class="pw-post-body-paragraph kv kw iq kx b ky kz la lb lc ld le lf iy lg lh li jc lj lk ll jg lm ln lo lp ij bi translated">根据孟买和德里的聚类信息，我们发现孟买及其周边地区是美食家的好去处。孟买附近有许多餐馆、咖啡馆、酒吧等。此外，由于孟买靠近海边，孟买社区提供港口、海鲜、船只和渡轮服务。另一方面，我们看到德里社区的生活与孟买社区相比是多么的不同。德里街区，对那些喜欢艺术和手工艺、博物馆、水上公园和比萨饼店的人来说是个好去处。德里的外国餐馆很少。另一方面，孟买非常适合国际游客、外籍人士等，因为这里有各种各样的美食。德里位于内陆，它的社区靠近水上公园、博物馆、艺术和工艺品商店。</p><p id="8c41" class="pw-post-body-paragraph kv kw iq kx b ky kz la lb lc ld le lf iy lg lh li jc lj lk ll jg lm ln lo lp ij bi translated">因此，通过这个项目，我们分析了这些大都市根据其附近受欢迎的场馆所提供的生活方式。</p><blockquote class="nm nn no"><p id="405f" class="kv kw ly kx b ky kz la lb lc ld le lf np lg lh li nq lj lk ll nr lm ln lo lp ij bi translated">如果你是一个美食家，孟买将是你的选择！</p></blockquote><p id="7065" class="pw-post-body-paragraph kv kw iq kx b ky kz la lb lc ld le lf iy lg lh li jc lj lk ll jg lm ln lo lp ij bi translated">这项研究揭示的另一个重要方面是，与德里相比，孟买提供的场地种类太多了。这意味着德里在多样性和便利性方面变得限制性。有了数据，我们研究了孟买赢得这场地铁之战！</p></div></div>
