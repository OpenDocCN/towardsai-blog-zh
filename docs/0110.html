<h1/>
<blockquote>原文：<a href="https://pub.towardsai.net/using-data-to-enhance-cyclone-disaster-preparedness-8f5ad5541223?source=collection_archive---------0-----------------------#2019-07-19">https://pub.towardsai.net/using-data-to-enhance-cyclone-disaster-preparedness-8f5ad5541223?source=collection_archive---------0-----------------------#2019-07-19</a></blockquote><div><div class="fc ih ii ij ik il"/><div class="im in io ip iq"><h2 id="b631" class="ir is it bd iu iv iw dn ix iy iz dp ja jb jc jd je jf jg jh ji jj jk jl jm jn bi translated">用机器学习为自然灾害做准备| <a class="ae jo" href="https://towardsai.net" rel="noopener ugc nofollow" target="_blank">走向AI </a></h2><figure class="jp jq jr js gt jt"><div class="bz fp l di"><div class="ju jv l"/></div></figure><h1 id="7f34" class="jw is it bd iu jx jy jz ix ka kb kc ja kd ke kf je kg kh ki ji kj kk kl jm km bi translated">利用数据加强气旋灾害防备</h1><p id="45ec" class="pw-post-body-paragraph kn ko it kp b kq kr ks kt ku kv kw kx jb ky kz la jf lb lc ld jj le lf lg lh im bi li translated"><span class="l lj lk ll bm lm ln lo lp lq di"> T </span>该提案旨在创建一个数据科学项目，对印度政府发布的数据进行探索性分析，这些数据涉及印度历史上发生的飓风、其严重程度、受影响最严重的地区以及造成的影响(就死亡人数或人员和牲畜流离失所而言)。为了从可用数据中学习，可视化数据是一种有效的方法，因此，展示来自数据的信息/见解的可视化将被创建，在本文中，我们将采用一个样本数据块并展示一个非常简单的可视化，这将带来一些见解。对现有数据的探索性分析也将从历史上了解一个地区易受灾害的性质。这一信息将有助于在即将发生气旋灾害的情况下确定未来的重点领域。</p><blockquote class="lr ls lt"><p id="377c" class="kn ko lu kp b kq lv ks kt ku lw kw kx lx ly kz la lz ma lc ld mb mc lf lg lh im bi translated">我们讨论的重点地理区域是印度的海岸线。</p></blockquote><p id="ddc4" class="pw-post-body-paragraph kn ko it kp b kq lv ks kt ku lw kw kx jb ly kz la jf ma lc ld jj mc lf lg lh im bi translated">我们在这里考虑的用例在实现灾难准备解决方案时有一个三管齐下的方法。第一个方面是了解历史数据对一个地区的影响，第二个方面是分析来自官方社交媒体句柄的流数据(如Twitter句柄<em class="lu">危机-灾难-救援</em>或<em class="lu">天气-印度</em>)以获得关于对话所表示的实时数据，然后可以在区域地图上标记和可视化警报，指示正在发生或即将发生的灾难。这种可视化有助于及时将灾害管理小组的重点转移到最需要关注的领域。</p><p id="ad67" class="pw-post-body-paragraph kn ko it kp b kq lv ks kt ku lw kw kx jb ly kz la jf ma lc ld jj mc lf lg lh im bi translated">我们建议通过使用Foursquare的location/places API来绘制附近配备有医院的区域，以处理危及生命的事件，从而改进解决方案。可以使用k-Means聚类的ML算法将危险易发区域的邻近区域聚类到附近具有足够医疗中心的口袋中。考虑到即将发生的气旋灾害的警报和/或基于记录数据的历史分析的受影响区域的易感性，这种认识有望帮助备灾团队就相关区域的人力和医疗护理部署做出决策。</p><blockquote class="lr ls lt"><p id="ce6f" class="kn ko lu kp b kq lv ks kt ku lw kw kx lx ly kz la lz ma lc ld mb mc lf lg lh im bi translated">预计灾害管理和备灾规划小组都将受益于全面实施拟议方法的解决方案。在这里，我们将仅仅肤浅地触及扩展建议的步骤。</p></blockquote><h2 id="2641" class="ir is it bd iu iv iw dn ix iy iz dp ja jb jc jd je jf jg jh ji jj jk jl jm jn bi translated">我们打算对这个项目做的是…</h2><p id="a206" class="pw-post-body-paragraph kn ko it kp b kq kr ks kt ku kv kw kx jb ky kz la jf lb lc ld jj le lf lg lh im bi translated">分析与印度气旋事件相关的历史数据，创建可视化效果，提供对最敏感区域的洞察。</p><p id="9091" class="pw-post-body-paragraph kn ko it kp b kq lv ks kt ku lw kw kx jb ly kz la jf ma lc ld jj mc lf lg lh im bi translated">使用最大似然算法在敏感区域(通过对历史数据的探索性分析确定)内创建聚类，这些区域的聚类是根据邻近医疗中心/医院的相似性形成的。这种中心很少的地区将得到备灾小组的主要关注。</p><p id="1ed5" class="pw-post-body-paragraph kn ko it kp b kq lv ks kt ku lw kw kx jb ly kz la jf ma lc ld jj mc lf lg lh im bi translated">分析来自社交媒体句柄(官方gov)的实时流数据，这些数据在飓风发生时提供当前形势的信息。</p></div><div class="ab cl md me hx mf" role="separator"><span class="mg bw bk mh mi mj"/><span class="mg bw bk mh mi mj"/><span class="mg bw bk mh mi"/></div><div class="im in io ip iq"><h1 id="5e49" class="jw is it bd iu jx mk jz ix ka ml kc ja kd mm kf je kg mn ki ji kj mo kl jm km bi translated">分析历史数据，发现真知灼见</h1><p id="7c47" class="pw-post-body-paragraph kn ko it kp b kq kr ks kt ku kv kw kx jb ky kz la jf lb lc ld jj le lf lg lh im bi translated">对于印度飓风的历史分析，我们将使用来自https://data.gov.in/的数据集。</p><blockquote class="lr ls lt"><p id="c5ab" class="kn ko lu kp b kq lv ks kt ku lw kw kx lx ly kz la lz ma lc ld mb mc lf lg lh im bi translated">为了便于说明，我们考虑了以下两个数据集:</p><p id="5da1" class="kn ko lu kp b kq lv ks kt ku lw kw kx lx ly kz la lz ma lc ld mb mc lf lg lh im bi translated"><a class="ae jo" href="https://data.gov.in/resources/year-wise-annual-frequency-cyclones-34-knots-or-more-and-severe-cyclones-48-knots-or-more" rel="noopener ugc nofollow" target="_blank">从1891年到2017年，穿越印度不同沿海邦的气旋(34节或以上)和严重气旋(48节或以上)的年频率</a></p><p id="3132" class="kn ko lu kp b kq lv ks kt ku lw kw kx lx ly kz la lz ma lc ld mb mc lf lg lh im bi translated"><a class="ae jo" href="https://data.gov.in/resources/frequency-severe-cyclones-maximum-wind-speed-48-knots-and-above-over-bay-bengal-bob" rel="noopener ugc nofollow" target="_blank">1891–2016年期间孟加拉湾(BOB)、阿拉伯海(AS)和印度陆地表面上严重气旋(最大风速48节及以上)的频率</a></p></blockquote><p id="406b" class="pw-post-body-paragraph kn ko it kp b kq lv ks kt ku lw kw kx jb ly kz la jf ma lc ld jj mc lf lg lh im bi translated">数据集可以下载并加载到数据帧中(这里我们将使用Python包)。</p><figure class="jp jq jr js gt jt gh gi paragraph-image"><div role="button" tabindex="0" class="mq mr di ms bf mt"><div class="gh gi mp"><img src="../Images/cb595cd851cdd2cdad96f9ffb52fb861.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*KfOD3_z6Aza5D51HrhhzXg.png"/></div></div><figcaption class="mw mx gj gh gi my mz bd b be z dk translated">承载第一个数据集中的数据的数据帧的前几行</figcaption></figure><figure class="jp jq jr js gt jt gh gi paragraph-image"><div role="button" tabindex="0" class="mq mr di ms bf mt"><div class="gh gi mp"><img src="../Images/349c745fac0405ad4609ece1d986d1f9.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*NW_TI_ONPSo5Xekdpnvd1g.png"/></div></div><figcaption class="mw mx gj gh gi my mz bd b be z dk translated">承载第二个数据集中的数据的数据帧的前几行</figcaption></figure><h1 id="4609" class="jw is it bd iu jx jy jz ix ka kb kc ja kd ke kf je kg kh ki ji kj kk kl jm km bi translated">可视化建模</h1><p id="e26e" class="pw-post-body-paragraph kn ko it kp b kq kr ks kt ku kv kw kx jb ky kz la jf lb lc ld jj le lf lg lh im bi translated">从<a class="ae jo" href="https://www.arcgis.com/home/item.html?id=cf9b387de48248a687aafdd4cdff1127" rel="noopener ugc nofollow" target="_blank">这里</a>下载印度的shapefile。</p><p id="3644" class="pw-post-body-paragraph kn ko it kp b kq lv ks kt ku lw kw kx jb ly kz la jf ma lc ld jj mc lf lg lh im bi translated">使用Geopandas库加载shapefile并创建带有邦边界的印度地图。</p><p id="1ac0" class="pw-post-body-paragraph kn ko it kp b kq lv ks kt ku lw kw kx jb ly kz la jf ma lc ld jj mc lf lg lh im bi translated">处理从CSV数据集创建的数据框，以便可以绘制飓风敏感区域和印度沿海各邦的地图。</p><figure class="jp jq jr js gt jt gh gi paragraph-image"><div class="gh gi na"><img src="../Images/007ba12a54598909631de290273a4394.png" data-original-src="https://miro.medium.com/v2/resize:fit:1352/format:webp/1*tc3XDVDw7wt0SNgWuUXSzA.png"/></div><figcaption class="mw mx gj gh gi my mz bd b be z dk translated">基于自1891年以来沿印度海岸线最大气旋数量的分布</figcaption></figure><figure class="jp jq jr js gt jt gh gi paragraph-image"><div class="gh gi na"><img src="../Images/672e3d97a6652266701b7ef8b34a5e8c.png" data-original-src="https://miro.medium.com/v2/resize:fit:1352/format:webp/1*AUpXWlWOsdc1uVObRHrhww.png"/></div><figcaption class="mw mx gj gh gi my mz bd b be z dk translated">基于1891年以来印度海岸线上气旋强度的分布</figcaption></figure><h2 id="148c" class="ir is it bd iu iv iw dn ix iy iz dp ja jb jc jd je jf jg jh ji jj jk jl jm jn bi translated">探索性分析得出的一些见解</h2><ul class=""><li id="4f1b" class="nb nc it kp b kq kr ku kv jb nd jf ne jj nf lh ng nh ni nj bi translated">从历史上看，源于孟加拉湾的飓风比源于阿拉伯海的飓风更加频繁和严重。</li><li id="fb6a" class="nb nc it kp b kq nk ku nl jb nm jf nn jj no lh ng nh ni nj bi translated">古吉拉特邦是西海岸受影响最严重的邦。</li><li id="b0da" class="nb nc it kp b kq nk ku nl jb nm jf nn jj no lh ng nh ni nj bi translated">奥里萨邦似乎在历史上比其他印度沿海邦有更多的飓风发生率。</li><li id="b5a0" class="nb nc it kp b kq nk ku nl jb nm jf nn jj no lh ng nh ni nj bi translated">安得拉邦似乎是遭受严重飓风袭击最严重的沿海省份。</li></ul><p id="c84d" class="pw-post-body-paragraph kn ko it kp b kq lv ks kt ku lw kw kx jb ly kz la jf ma lc ld jj mc lf lg lh im bi translated">更多这样的可视化和数据分析将揭示更多关于飓风和印度沿海各州的有用信息。这一信息将有助于在即将到来的飓风期间规划备灾和灾害管理措施。</p></div><div class="ab cl md me hx mf" role="separator"><span class="mg bw bk mh mi mj"/><span class="mg bw bk mh mi mj"/><span class="mg bw bk mh mi"/></div><div class="im in io ip iq"><h1 id="89b3" class="jw is it bd iu jx mk jz ix ka ml kc ja kd mm kf je kg mn ki ji kj mo kl jm km bi translated">将机器学习算法应用于气旋数据的探索性分析结果</h1><p id="7516" class="pw-post-body-paragraph kn ko it kp b kq kr ks kt ku kv kw kx jb ky kz la jf lb lc ld jj le lf lg lh im bi translated">在本节中，我们将讨论最大似然聚类算法如何帮助增加我们所拥有的信息，以提供更新的见解，这些见解可以在灾难准备计划中使用。</p><blockquote class="lr ls lt"><p id="75dd" class="kn ko lu kp b kq lv ks kt ku lw kw kx lx ly kz la lz ma lc ld mb mc lf lg lh im bi translated">在这个例子中，我们将使用k-Means聚类算法。我们还将缩小范围，将重点放在飓风期间极易发生灾害的地区之一。我们将选择沿海的安得拉邦。所描述的方法应该扩展到沿海的其他地区，这些地区被认为是飓风肆虐的对象。</p></blockquote><p id="b7d8" class="pw-post-body-paragraph kn ko it kp b kq lv ks kt ku lw kw kx jb ly kz la jf ma lc ld jj mc lf lg lh im bi translated">首先，我们需要创建一个数据集，其中包含该邦每个沿海地区(例如，本图中的安得拉邦)的所有街区。</p><p id="025f" class="pw-post-body-paragraph kn ko it kp b kq lv ks kt ku lw kw kx jb ly kz la jf ma lc ld jj mc lf lg lh im bi translated">创建数据集是这里最重要的方面，我们首先需要一个州内所有地区的数据集，这可以从AP的邮政数据中获得。然后，我们需要整理这些数据，以获得我们需要的列，并删除我们不需要的列。我们还需要调整这个数据集，使其只包含AP沿海地区的信息。一旦数据集包含了AP沿海地区的信息，我们就需要获取这些地区的纬度和经度值。我们将使用Geopandas库获取纬度值，并用这些新列填充数据帧。您将得到如下所示的数据帧。</p><figure class="jp jq jr js gt jt gh gi paragraph-image"><div role="button" tabindex="0" class="mq mr di ms bf mt"><div class="gh gi np"><img src="../Images/bc988453a66d7182abec610e498bbeb3.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*Z7FYijAraS__jaBG-ZJnmQ.png"/></div></div><figcaption class="mw mx gj gh gi my mz bd b be z dk translated">包含亚太地区沿海地区的数据框的前几行</figcaption></figure><blockquote class="lr ls lt"><p id="e04d" class="kn ko lu kp b kq lv ks kt ku lw kw kx lx ly kz la lz ma lc ld mb mc lf lg lh im bi translated">操作携带州的areas数据集的DataFrame不在本文的讨论范围之内。</p></blockquote><p id="b283" class="pw-post-body-paragraph kn ko it kp b kq lv ks kt ku lw kw kx jb ly kz la jf ma lc ld jj mc lf lg lh im bi translated">准备好所需的数据集后，下一步是应用聚类算法，并根据区域中场馆的相似性或不相似性对数据集中的邻域(或区域)进行聚类。在我们的例子中，我们将使用Foursquare API来查找这些地区的医院或急救护理单位，我们将根据这些地区有或没有的医疗护理单位的数量，根据它们的相似性或不相似性对这些地区进行聚类。</p><blockquote class="lr ls lt"><p id="5ded" class="kn ko lu kp b kq lv ks kt ku lw kw kx lx ly kz la lz ma lc ld mb mc lf lg lh im bi translated">根据邻近地点的相似性对邻域进行聚类，找到聚类的质心，该质心邻域与该聚类中的所有其他邻域的距离最小。</p></blockquote><h2 id="8d15" class="ir is it bd iu iv iw dn ix iy iz dp ja jb jc jd je jf jg jh ji jj jk jl jm jn bi translated">使用FOURSQUARE API查找沿海地区的医院</h2><p id="c86d" class="pw-post-body-paragraph kn ko it kp b kq kr ks kt ku kv kw kx jb ky kz la jf lb lc ld jj le lf lg lh im bi translated">我们将使用FourSquare API来查找给定地区的医院。要了解更多关于FourSquare APIs的信息，你可以点击这里。</p><blockquote class="lr ls lt"><p id="4177" class="kn ko lu kp b kq lv ks kt ku lw kw kx lx ly kz la lz ma lc ld mb mc lf lg lh im bi translated">按照FourSquare API文档中的入门说明，创建您的ID和密钥来进行API调用。</p></blockquote><p id="0ee1" class="pw-post-body-paragraph kn ko it kp b kq lv ks kt ku lw kw kx jb ly kz la jf ma lc ld jj mc lf lg lh im bi translated">我们有兴趣为给定区域查找医院类别的场所，因此我们将使用类别Id为<em class="lu"> 4bf58dd8d48988d196941735，</em>的探索场所API，它对应于医院的类别。详情请参考FourSquare API文档。</p><blockquote class="lr ls lt"><p id="f3b4" class="kn ko lu kp b kq lv ks kt ku lw kw kx lx ly kz la lz ma lc ld mb mc lf lg lh im bi translated">我们将进行的API调用如下:【https://api.foursquare.com/v2/venues/explore?】T2&amp;client _ id =&lt;your _ client _ id&gt;T9】client _ secret =&lt;your _ client _ secret&gt;v = 2018 06 05&amp;ll = 18.5147147，83.2351241&amp;radius = 500&amp;limit = 100&amp;categoryId = 4 BF 58 DD</p></blockquote><p id="9b5f" class="pw-post-body-paragraph kn ko it kp b kq lv ks kt ku lw kw kx jb ly kz la jf ma lc ld jj mc lf lg lh im bi translated">一旦从API调用中获得结果，您将需要用结果更新您的数据框架，这样您将得到如下所示的数据集:</p><figure class="jp jq jr js gt jt gh gi paragraph-image"><div role="button" tabindex="0" class="mq mr di ms bf mt"><div class="gh gi nq"><img src="../Images/f1afa25a79f38ffb85955ccc25959385.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*Li_bz4Kcxzc9y4pmZEkKPg.png"/></div></div><figcaption class="mw mx gj gh gi my mz bd b be z dk translated">带有场馆详细信息的数据集的前几行</figcaption></figure><p id="ff49" class="pw-post-body-paragraph kn ko it kp b kq lv ks kt ku lw kw kx jb ly kz la jf ma lc ld jj mc lf lg lh im bi translated">这个API调用是针对数据集中的每个面积(或邻域)值进行的。一旦我们有了想要的数据集，就应用k-Means聚类(使用Python包),聚类信息的可视化将如下所示。每个不相似的簇被不同地着色。您需要检查每个群集，以了解群集的性质以及该群集的功能。</p><figure class="jp jq jr js gt jt gh gi paragraph-image"><div role="button" tabindex="0" class="mq mr di ms bf mt"><div class="gh gi nr"><img src="../Images/84c1d9d64f83c312ee88baf8aca6954e.png" data-original-src="https://miro.medium.com/v2/resize:fit:1400/format:webp/1*EMQQwvqmIV9-CzKpao3_7g.png"/></div></div><figcaption class="mw mx gj gh gi my mz bd b be z dk translated">基于地区内医院场所相似性的聚类社区</figcaption></figure><p id="9045" class="pw-post-body-paragraph kn ko it kp b kq lv ks kt ku lw kw kx jb ly kz la jf ma lc ld jj mc lf lg lh im bi translated">根据附近医院的数量、急诊病房的数量等方面的相似性对地区进行分组。</p><p id="e167" class="pw-post-body-paragraph kn ko it kp b kq lv ks kt ku lw kw kx jb ly kz la jf ma lc ld jj mc lf lg lh im bi translated">医院和急诊病房较少的地区将是灾害管理小组的首要关注点。</p><h2 id="d63a" class="ir is it bd iu iv iw dn ix iy iz dp ja jb jc jd je jf jg jh ji jj jk jl jm jn bi translated"><strong class="ak">扩展用例</strong></h2><p id="7150" class="pw-post-body-paragraph kn ko it kp b kq kr ks kt ku kv kw kx jb ky kz la jf lb lc ld jj le lf lg lh im bi translated">可以基于与汽车站、机场和火车站的接近程度来对地区中的邻近区域进行聚类。</p><p id="265b" class="pw-post-body-paragraph kn ko it kp b kq lv ks kt ku lw kw kx jb ly kz la jf ma lc ld jj mc lf lg lh im bi translated">集中疏散工作可以基于集群的洞察力进行规划，较少使用公共交通枢纽的社区可以是灾难管理团队的第一关注点。</p></div><div class="ab cl md me hx mf" role="separator"><span class="mg bw bk mh mi mj"/><span class="mg bw bk mh mi mj"/><span class="mg bw bk mh mi"/></div><div class="im in io ip iq"><p id="97cb" class="pw-post-body-paragraph kn ko it kp b kq lv ks kt ku lw kw kx jb ly kz la jf ma lc ld jj mc lf lg lh im bi translated">关于使用历史数据和应用ML聚类算法进行探索性数据分析的前两种方法，我们已经触及了冰山一角，从而为灾难准备提供了有用的见解。我们提到的第三个方面是在即将到来或当前的飓风肆虐期间，对来自twitter等社交网站的实时流数据进行分析。</p><p id="7f4e" class="pw-post-body-paragraph kn ko it kp b kq lv ks kt ku lw kw kx jb ly kz la jf ma lc ld jj mc lf lg lh im bi translated">有很多文章解释了如何使用Python从twitter句柄中提取和分析数据。这篇<a class="ae jo" href="https://hackernoon.com/twitter-scraping-text-mining-and-sentiment-analysis-using-python-b95e792a4d64" rel="noopener ugc nofollow" target="_blank">文章</a>就是一个很好的例子。印度的政府机构和气象站有twitter句柄，可以抓取有用的数据，这些数据可以被分析和可视化，以获得有用的信息，这些信息可以帮助备灾规划团队。</p><h1 id="49d2" class="jw is it bd iu jx jy jz ix ka kb kc ja kd ke kf je kg kh ki ji kj kk kl jm km bi translated">摘要</h1><p id="8d6f" class="pw-post-body-paragraph kn ko it kp b kq kr ks kt ku kv kw kx jb ky kz la jf lb lc ld jj le lf lg lh im bi translated">本文是一篇高层次的讨论，讨论了一种使用探索性分析、实时分析和ML来获得飓风准备团队所具备的洞察力的方法，以便在发生此类灾害时有效地处理财产和牲畜损失。</p></div></div>
